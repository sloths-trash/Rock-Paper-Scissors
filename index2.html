<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RPS game</title>
    <link rel="stylesheet" href="styles2.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>
    <div><button class="play-btn" onclick="resetEverything()">Reset</button></div>
    <div class="container">
      <h1>Pick your move</h1>
      <div>
        <button onclick="makeMove('scissors');" class="btn"><img class="img" src="images/scissors-emoji.png"></button>
        <button onclick="makeMove('rock');" class="btn"><img class="img" src="images/rock-emoji.png"></button>
        <buttom onclick="makeMove('paper');" class="btn"><img class="img" src="images/paper-emoji.png"></button>
      </div>
      <p class="js-result"></p>
      <div class="cst-div1"></div>
      <div class="cst-div2"></div>
      <div class="js-div"> 
        <p class="js-moves-chosen" style="  font-family: 'Lobster', cursive;
        text-shadow: 2px 0 #232931;
        color: #4ECCA3;
        font-size: 2rem;"></p>
      </div>

      

    </div>
  <script src="script/index.js"></script>
  </body>
</html>
